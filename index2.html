<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="row">
        <div class="col-2">
          <h3>Music Share</h3>
        </div>

        <div class="col-6">
          Your current PeerID is: <span id="peerID" class="text-nowrap text-truncate">--</span>
          <a href="#" id="copy-id">Copy</a>
          <br />
          Status: <span id="connection-status">Waiting.</span><br />
        </div>

        <div class="col-4">
          <div class="d-flex">
            <input class="form-control" id="other-id" type="text" placeholder="Other ID" />
            <button class="btn btn-primary ml-2" id="connect" disabled>Connect</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="row">
      <div class="col-3">
        <div class="left-panel">
          <div class="add-video-form">
            <div class="input-group mb-3">
              <input class="form-control" id="input-youtube-url" type="text" placeholder="YouTube URL..." />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="add-music-btn" disabled>Add</button>
              </div>
            </div>
          </div>
          <ul id="playlist" class="list-group">

          </ul>

          <template id="list-music-item">
            <li class="d-flex justify-content-between list-group-item">
              <div class="text-nowrap text-truncate song-name">
                https://www.youtube.com/watch?v=-S4s97hsag8
              </div>
              <button class="btn btn-sm btn-outline-primary song-play">
                Play
              </button>
            </li>
          </template>
        </div>
      </div>

      <div class="col-9">
        <div class="right-panel">
          <div class="ytb-player">
            <div id="player"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="utils.js"></script>
  <script src="app.js"></script>
  <script src="script.js"></script>
  <script src="youtube-loader.js"></script>
</body>

</html>
