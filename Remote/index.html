<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <div class="d-flex input-group">
              <input class="form-control" id="other-id" type="text" placeholder="Host ID" />
              <span class="input-group-btn">
                <button class="btn btn-primary ml-3" id="connect" disabled>Connect</button>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="playlist-container">
      
      <div class="add-video-form">
        <div class="input-group mb-3">
          <input class="form-control" id="input-youtube-url" type="text" placeholder="YouTube URL..." />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="add-music-btn" disabled>Add</button>
          </div>
        </div>
      </div>

      <ul id="playlist" class="list-group">

      </ul>

      <template id="list-music-item">
        <li class="d-flex justify-content-between list-group-item">
          <div class="text-nowrap text-truncate song-name">
            https://www.youtube.com/watch?v=-S4s97hsag8
          </div>
          <button class="btn btn-sm btn-outline-primary song-play">
            Play
          </button>
        </li>
      </template>
    </div>
  </div>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Youtube -->
  <script src="./scripts/youtube-loader/youtube-iframe-api.js"></script>
  <script src="./scripts/youtube-loader/youtube-loader.js"></script>
  <!-- Script -->
  <script src="./scripts/peer-js/peer.min.js"></script>
  <script src="./scripts/utils/utils.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
