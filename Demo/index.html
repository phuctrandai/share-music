<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="row">
        <div class="col-1 flex-center">
          <h5>Music Share</h5>
        </div>

        <div id="connection-info" class="col-7 flex-center">
          <div>Your current PeerID: <span id="peerID" class="text-nowrap text-truncate">--</span></div>
          <div><a href="#" id="copy-id">Copy</a></div>
          <div id="peerID-qrcode"></div>
          <div>Your Status: <span id="connection-status">Waiting.</span><br /></div>
        </div>

        <div class="col-4 flex-center">
          <input class="form-control" id="other-id" type="text" placeholder="Other ID" />
          <button class="btn btn-primary ml-2" id="connect" disabled>Connect</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="row">
      <div class="col-3">
        <div class="left-panel">
          
          <div class="add-video-form">
            <div class="input-group mb-3">
              <input class="form-control" id="input-youtube-url" type="text" placeholder="YouTube URL..." />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="add-music-btn" disabled>Add</button>
              </div>
            </div>
          </div>

          <ul id="playlist" class="list-group">

          </ul>

          <template id="list-music-item">
            <li class="d-flex justify-content-between list-group-item">
              <div class="text-nowrap text-truncate song-name">
                https://www.youtube.com/watch?v=NSKvO6L__2A
              </div>
              <button class="btn btn-sm btn-outline-primary song-play">
                Play
              </button>
            </li>
          </template>
        </div>
      </div>

      <div class="col-9">
        <div class="right-panel">
          <div class="ytb-player">
            <div id="player"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
  <script src="peer.min.js"></script>
  <script src="utils.js"></script>
  <script src="app.js"></script>
  <script src="script.js"></script>
  <script src="youtube-loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
